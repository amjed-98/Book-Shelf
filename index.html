<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Shelf</title>
    <!-- Render All Elements Normally
    ----------------------------------------------->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Font Awesome Library
    ----------------------------------------------->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Main Template CSS File 
    ----------------------------------------------->
    <link rel="stylesheet" href="css/Main.css" />

    <!-- Google Fonts
      ------------------------------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="book-shelf">
      <div class="container">
        <main>
          <!-- adding books
            -------------------------------------- -->
          <button class="add-button">Add button</button>
          <div class="window">
            <form action="" class="add-book">
              <p class="error">Please fill the fields!!</p>
              <!-- 
                Close add book window
               --------------------------------------->
              <input class="close" type="button" value="Ã—" />
              <!-- 
                adding books fields
               --------------------------------------->
              <input
                type="text"
                id="title"
                placeholder="title"
                required
                class="input"
              />

              <input
                type="text"
                id="author"
                placeholder="author"
                required
                class="input"
              />

              <input
                type="url"
                id="link"
                placeholder="link"
                required
                class="input"
              />

              <input type="reset" value="Clear" class="input" />
              <input type="submit" value="Add Book" class="input" />
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="main.js" type="module"></script>
    <script src="MyLibrary.js" type="module"></script>
  </body>
</html>
