<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Shelf</title>
    <!-- Render All Elements Normally
    ----------------------------------------------->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Font Awesome Library
    ----------------------------------------------->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Main Template CSS File 
    ----------------------------------------------->
    <link rel="stylesheet" href="css/Main.css" />

    <!-- Google Fonts
      ------------------------------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
    <div class="container">
      <!-- Start Book
          ---------------------- -->
      <div class="book-shelf">
        
      </div>
      <!-- End Book
          ---------------------- -->

      <!-- Start Add Book
          ---------------------- -->
          
          <button class="upload-btn">Upload a book</button>

          <form action=""  >

            <div class="Msgs">
              <div  class="success">your book has been added!</div>
              <div  class="error">please enter a valid URL</div>
            </div>
            
            <div class="inputField">
              <label for="title">Title:</label>
              <input type="text" name="title" id="title" required>
            </div>

            <br>

            <div class="inputField">
              <label for="author">Author:</label>
              <input type="text" name="author" id="author" required>
            </div>

              <br>

              <div class="inputField">
                <label for="url">URL:</label>
                <input type="url" name="url" id="url" required>
              </div>
            <br>
            <input type="submit" value="Add" required>
            
          </form>
      <!-- End Add Book
          ---------------------- -->
      </div>
    </main>
    <script src="main.js" type="module"></script>
    <script src="MyLibrary.js" type="module"></script>
  </body>
</html>
